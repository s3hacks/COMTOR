{% extends 'base.html' %}

{% block body %}


{% include 'nav.html' %}

<!-- home section -->
<section id="home"  >
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12" >
				<h3>Habitual monitor</h3>
				<h1>Derbyhack 3</h1>
				<hr>
				<a href="/live" class="smoothScroll btn btn-danger">Train Habit</a>
			</div>
		</div>
	</div>		
</section>



<!-- work section -->
<section id="work">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<div class="section-title">
					<strong>Tweet monitor</strong>
					<h1 class="heading bold">Detect habit bully</h1>
					<hr>
				</div>
			</div>
			{% for each in tweets %}
			<div class="col-lg-4 col-md-4 col-sm-4 wow fadeInUp" data-wow-delay="0.6s">
					{{ oembed_tweet(each) }}
			</div>
			{% endfor %}
		</div>
	</div>
</section>

{% if scroll %}
<script>
    document.getElementById('{{ scroll }}').scrollIntoView();
    // or
    document.location.hash = '#' + '{{ scroll }}';
</script>
{% endif %}


{% endblock %}
